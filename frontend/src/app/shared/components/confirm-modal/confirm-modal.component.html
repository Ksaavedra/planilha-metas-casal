<div *ngIf="isOpen" class="modal-overlay" data-testid="overlay" (click)="onOverlayClick($event)">
  <div class="modal-content">
    <div class="modal-header">
      <h3>{{ title }}</h3>
      <button class="modal-close" (click)="onCancel()">Ã—</button>
    </div>
    <div class="modal-body">
      <div class="icon-box">
        <span class="material-icons">warning</span>
      </div>
      <p class="message">{{ message }}</p>
    </div>
    <div class="modal-footer">
      <button class="btn-cancelar" (click)="onCancel()">
        {{ cancelText }}
      </button>
      <button class="btn-confirmar" (click)="onConfirm()">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
