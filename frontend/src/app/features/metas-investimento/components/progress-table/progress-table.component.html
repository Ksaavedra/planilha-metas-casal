<div class="progress-section">
  <div class="section-header">
    <h2>EVOLUÇÃO DAS METAS DO CASAL</h2>
  </div>

  <div class="carousel-container">
    <div class="carousel">
      <div class="card" *ngFor="let meta of metas">
        <h3>{{ meta.nome }}</h3>
        <div class="progress">{{ getProgressoRealMeta(meta).toFixed(1) }}%</div>
        <div class="progress-bar">
          <div class="progress-fill" [style.width.%]="getProgressoRealMeta(meta)"></div>
        </div>
      </div>
    </div>

    <!-- Controles -->
    <button class="control-btn prev" (click)="scrollLeft()">
      <span class="material-icons">chevron_left</span>
    </button>
    <button class="control-btn next" (click)="scrollRight()">
      <span class="material-icons">chevron_right</span>
    </button>
  </div>
</div>
